<!doctype html>
<html lang="en">
  <head>
    <style>
      .hello-msg{
        font-size: 15px;
        color: #fff;
        margin-right: 20px;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">ToDo List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks">Task</a>
              </li>
            </ul>
          </div>
        </div>
        <span class="hello-msg">Hello,&nbsp;{{request.user}}</span>
        <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
      </nav>
{% if success %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Saved! </strong> Your Task has been added to the list.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
{% endif %}
      <div class="container my-3">
        <h1 class="text-center py-3">Add a Task</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="shadow-lg p-3 mb-3 bg-body-tertiary rounded">
            <div class="mb-3">
              <label for="title" class="form-label"><h5>Task Title</h5></label>
              <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
            </div>
          
            <div class="mb-3">
              <label for="desc" class="form-label"><h5>Task Description</h5></label>
              
              <textarea class="form-control" name="desc" id="desc" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div class="p-3">
            <button type="submit" class="btn btn-primary">ADD Task</button>
          </div>
          </form>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
