<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    

    <section class="vh-100 bg-image"
    style="background-color: #778899;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-4 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body py-3">
              <h4 class="text-uppercase text-center">Create an account</h2>
              </br>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-3">
                  {{form.username}} </br>
                  <label class="form-label" for="form3Example1cg">Enter username</label>
                </div>

                <div class="form-outline mb-3">
                  {{form.email}} </br>
                  <label class="form-label" for="form3Example3cg">Enter Email</label>
                </div>

                <div class="form-outline mb-3">
                  {{form.password1}} </br>
                  <label class="form-label" for="form3Example4cg">Enter Password</label>
                </div>

                <div class="form-outline mb-3">
                  {{form.password2}} </br>
                  <label class="form-label" for="form3Example4cdg">Re-enter password</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div></br>

                <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
